<!DOCTYPE html>
<html lang="ru">
<head>
<style>
    /* Основные стили страницы */
    body {
        background-color: #1a1a1a; /* Темный фон как в игре */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
    }

    /* Контейнер для всей панели */
    .game-ui {
        display: flex;
        gap: 20px;
    }

    /* Левая колонка (маленькие карточки) */
    .sidebar {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 200px;
    }

    /* Стиль для серых карточек */
    .card {
        background-color: #2d2d35; /* Цвет панелей Roblox */
        border: 2px solid #4a4a55;
        border-radius: 5px;
        padding: 15px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    /* Большая панель справа */
    .main-panel {
        width: 450px;
        display: flex;
        flex-direction: column;
    }

    /* Заголовки и тексты */
    h2 { margin: 0 0 15px 0; font-size: 24px; font-weight: normal; }
    .stat-value { font-size: 32px; font-weight: bold; margin: 5px 0; }
    .highlight { color: #aaddff; } /* Голубоватый оттенок цифр */

    /* Список дебаффов */
    .debuff-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
        background: rgba(0,0,0,0.2);
        padding: 8px;
        border-radius: 4px;
    }

    .debuff-name {
        font-size: 20px;
        color: #44ff44; /* Ярко-зеленый текст */
        font-weight: bold;
    }

    /* Кнопки статусов (Красные) */
    .status-badge {
        background-color: #cc0000;
        color: black;
        font-weight: bold;
        padding: 5px 15px;
        border-radius: 4px;
        text-transform: uppercase;
        font-size: 14px;
        min-width: 100px;
        text-align: center;
    }
    
    .status-badge.green {
        background-color: #00cc00;
    }

</style>
</head>
<body>

<div class="game-ui">
    <!-- Левая колонка со статистикой -->
    <div class="sidebar">
        <div class="card">
            <div>Уровень коррупции:</div>
            <div class="stat-value highlight">98.5%</div>
        </div>
        
        <div class="card">
            <div>Активные трещины:</div>
            <div class="stat-value highlight">6</div>
        </div>

        <div class="card" style="border-color: #00ff00;">
            <div style="color: #00ff00; font-weight: bold;">POISON SPORES</div>
            <div class="status-badge green" style="margin-top: 5px;">Не обнаружено</div>
        </div>
    </div>

    <!-- Правая панель с дебаффами -->
    <div class="card main-panel">
        <h2>Статус дебаффа</h2>
        
        <div class="debuff-row">
            <span class="debuff-name">Голодный олень</span>
            <span class="status-badge">Обнаружено</span>
        </div>

        <div class="debuff-row">
            <span class="debuff-name">Пассивное исцеление</span>
            <span class="status-badge">PREVENTED</span>
        </div>

        <div class="debuff-row">
            <span class="debuff-name">Волны культа</span>
            <span class="status-badge">EXTREME</span>
        </div>
        
        <div class="debuff-row">
            <div style="display:flex; flex-direction:column;">
                 <span class="debuff-name" style="font-size:16px;">Споры гниения</span>
                 <span style="font-size:12px; color:#aaa;">(Порча еды)</span>
            </div>
            <span class="status-badge">Обнаружено</span>
        </div>
    </div>
</div>

</body>
</html>
