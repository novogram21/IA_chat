<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Chat (HF Space)</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 90%;
            max-width: 600px;
            height: 70vh;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message.user {
            background-color: #2b5c8a;
            align-self: flex-end;
            margin-left: auto;
            text-align: right;
        }
        .message.bot {
            background-color: #2e7d32;
            align-self: flex-start;
            margin-right: auto;
        }
        .char-name {
            font-weight: bold;
            font-size: 0.8em;
            margin-bottom: 3px;
            display: block;
            color: #aaa;
        }
        #controls {
            display: flex;
            gap: 10px;
            width: 90%;
            max-width: 600px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        #send-btn { background-color: #007bff; color: white; }
        #send-btn:hover { background-color: #0056b3; }
        #auto-btn { background-color: #dc3545; color: white; }
        #auto-btn:hover { background-color: #a71d2a; }
        
        /* Индикатор загрузки */
        .loading { opacity: 0.5; pointer-events: none; }
    </style>
</head>
<body>

    <div id="chat-container"></div>

    <div id="controls">
        <input type="text" id="user-input" placeholder="Напишите сообщение (например: Привет, Папич!)">
        <button id="send-btn">Отправить</button>
        <button id="auto-btn">Авто-диалог</button>
    </div>

    <script>
        // ВАША ССЫЛКА НА СЕРВЕР HUGGING FACE
        // Важно: без слеша в конце
        const API_URL = "https://bizneslife-voicebot.hf.space"; 

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const autoBtn = document.getElementById('auto-btn');

        // Функция отправки сообщения
        async function sendMessage(text, isAuto = false) {
            if (!text && !isAuto) return;

            if (!isAuto) {
                addMessage("Вы", text, "user");
                userInput.value = "";
            }

            setLoading(true);

            try {
                const endpoint = isAuto ? "/auto_chat" : "/chat";
                const response = await fetch(`${API_URL}${endpoint}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: text })
                });

                if (!response.ok) throw new Error("Ошибка сервера");

                const data = await response.json();
                
                // Обрабатываем ответы ботов
                for (const item of data.responses) {
                    addMessage(item.character, item.text, "bot");
                    
                    // Воспроизводим аудио
                    if (item.audio_url) {
                        // Hugging Face требует полный путь, если сервер возвращает относительный
                        const audioLink = item.audio_url.startsWith("http") 
                            ? item.audio_url 
                            : `${API_URL}${item.audio_url}`;
                            
                        const audio = new Audio(audioLink);
                        audio.play().catch(e => console.error("Ошибка аудио:", e));
                    }
                }

            } catch (error) {
                console.error(error);
                addMessage("System", "Ошибка соединения с сервером Hugging Face. Проверьте консоль.", "bot");
            } finally {
                setLoading(false);
            }
        }

        function addMessage(name, text, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `<span class="char-name">${name}</span>${text}`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function setLoading(isLoading) {
            if (isLoading) {
                sendBtn.classList.add("loading");
                sendBtn.textContent = "...";
            } else {
                sendBtn.classList.remove("loading");
                sendBtn.textContent = "Отправить";
            }
        }

        sendBtn.addEventListener('click', () => sendMessage(userInput.value));
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage(userInput.value);
        });
        
        autoBtn.addEventListener('click', () => sendMessage("", true));

    </script>
</body>
</html>
