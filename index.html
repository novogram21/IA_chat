<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUAD CHAT</title>
    <style>
        body { background-color: #121212; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        .chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 80%; padding: 10px 15px; border-radius: 15px; position: relative; animation: fadeIn 0.3s ease; }
        .message.user { align-self: flex-end; background-color: #0088cc; color: white; border-bottom-right-radius: 2px; }
        .message.bot { align-self: flex-start; background-color: #2c2c2c; border-bottom-left-radius: 2px; }
        
        .bot-name { font-weight: bold; font-size: 0.9em; margin-bottom: 5px; display: block; }
        .Max { color: #ff5555; }
        .Liza { color: #ff79c6; }
        .Dan { color: #50fa7b; }
        .Vika { color: #bd93f9; }

        .input-area { padding: 20px; background-color: #1e1e1e; display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border-radius: 20px; border: none; background: #333; color: white; outline: none; }
        button { padding: 10px 20px; border-radius: 20px; border: none; background: #0088cc; color: white; cursor: pointer; transition: 0.2s; }
        button:hover { background: #006699; }
        button:disabled { background: #444; cursor: wait; }

        #config-panel { padding: 10px; background: #222; text-align: center; border-bottom: 1px solid #444; }
        #ngrok-url { width: 300px; padding: 5px; background: #333; border: 1px solid #555; color: #fff; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="config-panel">
    üîó –°—Å—ã–ª–∫–∞ Ngrok: <input type="text" id="ngrok-url" placeholder="https://xxxx.ngrok-free.app">
</div>

<div class="chat-container" id="chat">
    <div class="message bot"><span class="bot-name Max">System</span>–í—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É –∏–∑ Colab –∏ –ø–∏—à–∏—Ç–µ!</div>
</div>

<div class="input-area">
    <input type="text" id="message-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="handleEnter(event)">
    <button onclick="sendMessage()" id="send-btn">Send</button>
</div>

<script>
    async function sendMessage() {
        const input = document.getElementById('message-input');
        const text = input.value.trim();
        const url = document.getElementById('ngrok-url').value.replace(/\/$/, ''); // –£–±–∏—Ä–∞–µ–º —Å–ª–µ—à –≤ –∫–æ–Ω—Ü–µ
        const chat = document.getElementById('chat');
        const btn = document.getElementById('send-btn');

        if (!text || !url) return alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∏ —Å—Å—ã–ª–∫—É Ngrok!");

        // 1. –†–∏—Å—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —é–∑–µ—Ä–∞
        chat.innerHTML += `<div class="message user">${text}</div>`;
        input.value = '';
        chat.scrollTop = chat.scrollHeight;
        btn.disabled = true;

        try {
            const response = await fetch(`${url}/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text, character: "Squad" })
            });

            if (!response.ok) throw new Error("–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞");

            const data = await response.json();

            // 2. –ï—Å–ª–∏ –ø—Ä–∏—à–ª–∏ –æ—Ç–≤–µ—Ç—ã (–º–∞—Å—Å–∏–≤)
            if (data.responses) {
                for (const reply of data.responses) {
                    // –ó–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è —Ä–µ–∞–ª–∏–∑–º–∞
                    await new Promise(r => setTimeout(r, 1000));
                    
                    const audioId = `audio-${Date.now()}-${Math.random()}`;
                    chat.innerHTML += `
                        <div class="message bot">
                            <span class="bot-name ${reply.character}">${reply.character}</span>
                            ${reply.text}
                            <audio id="${audioId}" src="${url}${reply.audio_url}" autoplay style="display:none"></audio>
                        </div>
                    `;
                    chat.scrollTop = chat.scrollHeight;
                }
            }
        } catch (e) {
            chat.innerHTML += `<div class="message bot" style="color:red">–û—à–∏–±–∫–∞: ${e.message}</div>`;
        }
        btn.disabled = false;
    }

    function handleEnter(e) {
        if (e.key === 'Enter') sendMessage();
    }
</script>

</body>
</html>
